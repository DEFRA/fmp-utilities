name: CI

on: [pull_request]
jobs:
  build:
    name: Run CI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "24.10.x"

      - name: Install node dependencies
        run: npm ci --ignore-scripts

      - name: Run unit tests
        run: |
          npm run test